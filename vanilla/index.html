<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DS with Vanilla HTML and CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h2 class="header__title">HCDS - Vanilla Stack</h2>
    </header>

    <main class="main">
      <section class="sub-system">
        <h2 class="sub-system__title">Gems</h2>
        <div class="gem__placeholder"></div>
      </section>

      <section class="sub-system">
        <h2 class="sub-system__title">Spacing and Sizing</h2>
        <div class="spacing-and-sizing__list-placeholder"></div>
        <template class="spacing-and-sizing__step-template">
          <li class="spacing-and-sizing__step-item step-item">
            <div class="spacing-and-sizing__step-text step-text">
              <span class="spacing-and-sizing__step-result step-result"
                >4px</span
              >
              <span class="spacing-and-sizing__step-scale step-scale"
                >(16 x 0.25)</span
              >
            </div>
            <div class="spacing-and-sizing__step-bar"></div>
          </li>
        </template>
      </section>

      <section class="sub-system">
        <h2 class="sub-system__title">Type Scale</h2>
        <div class="type-scale__list-placeholder"></div>
        <template class="type-scale__step-template">
          <li class="type-scale__step-item step-item">
            <div class="type-scale__step-text step-text">
              <span class="type-scale__step-result step-result">4px</span>
            </div>
            <div class="type-scale__step-sample-text">
              The quick brown fox jumps over the lazy dog 迅狐跃过懒狗
            </div>
          </li>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__credit">Inspired by Refactoring UI</p>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
